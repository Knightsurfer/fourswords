<head>
    <style> 
        body{ 
            background-color: black; 
            margin-left: 25%; ; 
        } 

        .page{
            width:640px;
            height:480px;
            max-width:100%;
            background-color:rgb(41, 39, 39);
        }
    </style>

<body>
    <div class="page">
        <div id="game"></div>
    </div>
</body>





<script src="https://www.emulatorjs.com/loader.js"></script>
<script type="text/javascript">

    game_url = "https://github.com/Knightsurfer/fourswords/releases/download/homebrew/fourswords.zip";

    EJS_lightgun = false; // can be true or false
    
    EJS_player = "#game";
    EJS_gameUrl = game_url; // Url to Game rom
    EJS_core = "gba"; // Optional core: vbam, vbanext 
    EJS_startOnLoaded = true;
    
    // Path to the data directory
    
    EJS_oldCores = false;
</script>';
